<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bonus griglia</title>
    <link rel="stylesheet" href="../css/lib/12bool.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Nested</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-7 cont-int">
                    <div class="col-2 col-nest"></div>
                    <div class="col-8 col-nest"></div>
                    <div class="col-2 col-nest"></div>

                </div>
                <div class="col-5 cont-int">
                    <div class="col-6 col-nest"></div>
                    <div class="col-6 col-nest"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h2>Alignment</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 row alitems-cen just-center">
                    <div>start</div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row just-center">
                <div class="col-6 row alitems-cen just-center">
                    <div>center</div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row just-end">
                <div class="col-6 row alitems-cen just-center">
                    <div>end</div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6 coldb"></div>
                <div class="col-6 row alitems-top  just-center alitems-cen">
                    <div>top</div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6 coldb"></div>
                <div class="col-6 row alitems-cen just-center self-mid ">
                    <div>middle</div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-6 coldb"></div>
                <div class="col-6 row alitems-cen just-center alitems-bot ">
                    <div>bottom</div>
                </div>
            </div>
        </div>
    </section>
    <!-- justify -->
    <section>
        <h2>Justify content</h2>
        <h3>Space around</h3>
        <div class="container-fluid">
           <div class="row">
            <div class="col-12 cont-int around">
                <div class="col-2 col-nest"></div>
                <div class="col-2 col-nest"></div>
                <div class="col-2 col-nest"></div>
            </div>
           </div>
        </div>

        <h3>Space between</h3>
        <div class="container-fluid">
            <div class="row">
             <div class="col-12 cont-int between">
                 <div class="col-2 col-nest"></div>
                 <div class="col-2 col-nest"></div>
                 <div class="col-2 col-nest"></div>
             </div>
            </div>
         </div>
        
    </section>
</body>
</html>
